<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Animated Button</title>
  <link rel="stylesheet" href="style.css"

<body>
  <section class="background-img">

    <div id="wrap">
      <h1>Slide Animated Button</h1>
      <p>Animated slide circle & text Button, click & Hover Buttons using pure css!</p>

      <div>
        <a class="btn-slide" href="#">
          <span class="circle">
            <i class="fa-solid fa-film"></i>
          </span>

          <span class="title">Save Movie</span>
          <span class="title title-hover">720p Hindi HD</span>
        </a>
      </div>

      <div>
        <a class="btn-slide" href="#">
          <span class="circle">
            <i class="fa fa-save"></i>
          </span>

          <span class="title">Hover Button</span>
          <span class="title title-hover">Download Now</span>
        </a>
      </div>

    </div>

  </section>
</body>

</html>
